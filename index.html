<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tea Cozy Tea Bar</title>
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css" />

<body>
  <header>
    <div class="logo">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy company logo" height="50px" />

    <nav>
      <ul>
        <li><a href="#">Mission</a></li>
        <li><a href="#">Featured Tea</a></li>
        <li><a href="#">Locations</a></li>

    </nav>
  </header>
  <div id="mission">
    <div class="ourmission">
      <h2>Our Mission</h2>
      <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

        <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea" height="200px" width="300px"/>

      </div>
      <div class="star">
        <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea" height="200px" width="300px"/>
        <h4>Seasonal Donuts</h4>
      </div>
      <div class="star">
        <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea" height="200px" width="300px"/>
        <h4>Myrtle Ave Tea</h4>
      </div>
      <div class="star">
        <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz Tea" height="200px" width="300px"/>
        <h4>Bedford Bizarre Tea</h4>
      </div>
    </div>
  </div>

</body>
</html>
